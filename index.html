<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="manifest" href="manifest.webmanifest">
<link rel="apple-touch-icon" href="icon-180.png">
<link rel="stylesheet" href="style.css">
<title>Starfinder Sheet</title>
</head>
<body>
<header class="lcars-header">Starfinder 2e â€” Character Sheet</header>
<main>
    <section class="panel">
        <h2>Character Details</h2>
        <label><span>Name</span><input type="text" id="charName"></label>
        <label><span>Level</span><input type="number" id="level" min="1" value="1"></label>
        <label><span>Ancestry</span><input type="text" id="ancestry"></label>
        <label><span>Class</span><input type="text" id="class"></label>
        <label><span>Background</span><input type="text" id="background"></label>
    </section>
    <section class="panel">
        <h2>Attributes</h2>
        <label><span>STR</span><input type="number" id="str" value="10"></label>
        <label><span>DEX</span><input type="number" id="dex" value="10"></label>
        <label><span>CON</span><input type="number" id="con" value="10"></label>
        <label><span>INT</span><input type="number" id="int" value="10"></label>
        <label><span>WIS</span><input type="number" id="wis" value="10"></label>
        <label><span>CHA</span><input type="number" id="cha" value="10"></label>
    </section>
    <section class="panel">
        <h2>Defenses & Points</h2>
        <label><span>HP</span><input type="number" id="hp" value="10"></label>
        <label><span>Stamina</span><input type="number" id="stamina" value="0"></label>
        <label><span>Resolve</span><input type="number" id="resolve" value="0"></label>
        <label><span>AC</span><input type="number" id="ac" value="10"></label>
        <label><span>Fortitude</span><input type="number" id="fortitude" value="0"></label>
        <label><span>Reflex</span><input type="number" id="reflex" value="0"></label>
        <label><span>Will</span><input type="number" id="will" value="0"></label>
    </section>
    <section class="panel">
        <h2>Languages & Notes</h2>
        <label><span>Languages</span><input type="text" id="languages" placeholder="Common, Others..."></label>
        <label><span>Notes</span><textarea id="notes" rows="3"></textarea></label>
    </section>
